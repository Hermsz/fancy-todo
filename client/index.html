<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="525916301685-91lt35hvejtik1qtm7dsam6ikn7m0p7e.apps.googleusercontent.com">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
    <title>Fancy To Do</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Fancy To Do</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="navbar-after-login">
                        <a class="btn btn-primary"  onclick="signOut()">Sign out<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="navbar-before-login">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalCenter">Sign in</button>
                    </li>
                </ul>
            </span>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <h1 align="center">Welcome</h1>
    <hr>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="login-content">
              <img src="/images/landing_page.png" class="img-fluid" alt="Kucing Lucu"> 
            </div>
          </div>
          <div class="col-md-6">
              <div id="register_form" class="login-content">
                  <h3>Sign up in seconds</h3><hr>
                  <form  onsubmit="register()">
                      <div class="form-row" >
                          <div class="col">
                              <label for="first_name_register">First Name</label>
                              <input type="text" class="form-control" placeholder="First name" id="first_name_register">
                          </div>
                          <div class="col">
                              <label for="last_name_register">Last Name</label>
                              <input type="text" class="form-control" placeholder="Last name" id="last_name_register">
                          </div>
                      </div><br>
                      <div class="form-group" >
                          <label for="email_register">Email Address</label>
                          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                              style="color:grey" id="email_register">
                      </div>
                      <div class="form-group" >
                          <label for="password_register">Password</label>
                          <input type="password" class="form-control" id="password_register" placeholder="Password">
                      </div>
                      <br><button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              </div>
          </div>
        </div>
      </div>

    <!-- Modal Login-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div align="center" class="modal-body" id="login_form">
                    <form onsubmit="login()">
                        <div class="form-group" style="width:40%">
                            <label for="email-login">Email Address</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="Enter email" name="email" style="color:grey" id="email-login">
                        </div>
                        <div class="form-group" style="width:40%">
                            <label for="password-login">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                id="password-login">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END Modal Login-->

    <!-- Form ADD TO DO -->
    <center>
      <form style="margin:50px" onsubmit="addTodo()" class="main-content">
          <h3>Add To Do</h3>
            <div class="col-sm-6">
                <label for="new_task_name">Task Name</label>
                <input type="text" class="form-control" id="new_task_name" placeholder="Task Name">
            </div>
            <div class="col-sm-6">
                <label for="datetimepicker4">Due Date</label>
                <div class="input-group date" data-target-input="nearest">
                    <input type="date" id="datetimepicker4" class="form-control datetimepicker-input"
                        data-target="#datetimepicker4" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <label for="new_description">Description</label>
                <textarea class="form-control z-depth-1" id="new_description" rows="3"
                    placeholder="Add a description here"></textarea><br>
                <button type="submit" id=form_to_do class="btn btn-primary">Submit</button>
        </form>
    </center>
    <!-- END Form ADD TO DO -->

    <table align="center" class="table table-striped text-left" id="user-table" style="width:60%">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due Date</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody id="user-list-todos"></tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="login.js"></script>
    <script src="main.js"></script>
    <script src="todo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
